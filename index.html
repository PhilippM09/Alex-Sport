<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            max-width: 90%;
            height: auto;
            margin: 1rem 0;
            border-radius: 10px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Título de mi Página Web</h1>
    </header>

    <main>
        <h2>Esto es mi página web</h2>
        <p>Bienvenido a mi página web.</p>
        <img src="WhatsApp%20Bild%202024-11-07%20um%2019.13.03_c2fda94a.jpg" alt="Foto subida por el usuario">
        <p>Haz clic en el enlace a continuación para más información:</p>
        <a href="https://example.com" target="_blank">Enlace público</a>
    </main>

    <footer>
        <p>Quién lea esto es gay © 2025</p>
    </footer>
</body>
</html>
